<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .messages { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        #messageInput { width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test Client</h1>
        
        <div>
            <label for="tokenInput">Token:</label>
            <input type="text" id="tokenInput" placeholder="Enter your token">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <div class="messages" id="messages"></div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function connect() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('Please enter a token');
                return;
            }
            
            ws = new WebSocket(`ws://localhost:5000?token=${token}`);
            
            ws.onopen = function(event) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                addMessage('Connected to WebSocket server', 'system');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(`Status: ${data.status}, Message: ${data.msg}`, 'received');
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                addMessage('Connection closed', 'system');
            };
            
            ws.onerror = function(error) {
                addMessage(`Error: ${error}`, 'error');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to WebSocket');
                return;
            }
            
            ws.send(message);
            addMessage(`Sent: ${message}`, 'sent');
            input.value = '';
        }
        
        function addMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.style.color = type === 'error' ? 'red' : type === 'system' ? 'blue' : type === 'sent' ? 'green' : 'black';
            messageElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
